<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	<body onload="first()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpnew()" href="#"> New OTP </a></h2>
    <button onclick="check()"> Enter the OTP as shown above </button>
	
    
	<script>
		function first(){
			var firstotp = Math.floor(Math.random()* 900000) + 100000;
			document.getElementById('otp').textContent = firstotp ;
		}
		
		function otpnew(){
			first();
		}
			
		function check(){
			var x = prompt("Enter the OTP");
			var otp = document.getElementById('otp').innerHTML;
			
			if (x === otp){
				window.open("https://images.app.goo.gl/Vw8Q23J1zEmm2HMf7");
			} else { 
				alert("You entered wrong OTP.");
				otpnew();
			}
		}
    </script>
</body>
</html>
